<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="230" height ="230" src="image.png" alt="Panda image">
    <table>
        <caption>Picture details </caption>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        <tr>
            <td>Alfee</td>
            <td>HOD</td>
            <td>Spanish</td>
        </tr>
        <tr>
            <td colspan="2">sam</td>
            <td rowspan="2">java</td>
        </tr>
        <tr>
            <td colspan="2">Karan</td>
        </tr>
    </table>
    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <ol type="i">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text mark up language.</dd>
        <dt>Rohan</dt>
        <dd>Rohan is a boy.</dd>
        <dt>Shubham</dt>
        <dd>Shubham is Rohan's friend.</dd>
    </dl>
</body>
</html>
